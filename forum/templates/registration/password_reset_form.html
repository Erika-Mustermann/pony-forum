{% extends "page.html" %}

{% block title %}Reset Password{% endblock %}

{% block content_body %}
    <p>Forgot your password? Enter your e-mail in the form below and we'll send you
    instructions for creating a new one.</p>
    
    <form method='post' action=''>{% csrf_token %}
        <table>
            {{ form }}
            <tr><td></td><td><input type='submit' value="Reset password" /></td></tr>
        </table>
    </form>
{% endblock %}
